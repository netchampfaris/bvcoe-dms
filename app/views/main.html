<div class="jumbotron">
  <form class="form-signin">
    <h2 class="form-signin-heading">Teachers Login</h2>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" ng-model="user.email" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="user.pass" required>
    <button class="btn btn-lg btn-primary btn-block" ng-click="login(user)">Sign in</button>

  </form>
</div>
