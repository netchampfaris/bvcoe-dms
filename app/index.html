<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/angular-busy/dist/angular-busy.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="bvcoeDmsApp">
  <div class="se-pre-con"></div>
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div id="wrap">


      <!-- Add your site or application content here -->
      <div class="header">
        <div class="navbar navbar-default" role="navigation">
          <div class="container">
            <div class="navbar-header">

              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>

              <a class="navbar-brand" href="">BVCOE DMS</a>
            </div>

            <div class="collapse navbar-collapse" id="js-navbar-collapse">
              <ul class="nav navbar-nav navbar-left">
                <li><a href="#/dashboard">Dashboard</a></li>
                <li><a href="#/defaulters">View Defaulters</a></li>
                <li class="dropdown" ng-if="$storage.authData">
                  <a href="#/dashboard" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Attendances <span class="caret"></span></a>
                  <ul class="dropdown-menu">
                    <li><a ng-href="#/attendances">My Attendances</a></li>
                    <li><a ng-href="#/dashboard" onclick="window.open('http://netchampfaris.github.io/attendr-web-version', '_blank')">Take Attendance</a></li>
                  </ul>
                </li>
              </ul>
              <ul class="nav navbar-nav navbar-right" ng-if="$storage.authData">
                <li class="dropdown">
                  <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                    <img src="{{$storage.authData.password.profileImageURL}}" class="img-circle gravatar">
                    {{$storage.userData.name}} <span class="caret"></span></a>
                  <ul class="dropdown-menu">
                    <li><a ng-href="#/dataentry">Data Entry</a></li>
                    <li ng-if="$storage.userData.role == 'admin'"><a href="#/genDefaulter">Generate Defaulters</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a ng-href="" ng-click="logout()">Logout</a></li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <div class="container">
      <div ng-view=""></div>
      </div>
    </div>

    <div id="footer">
      <div class="container" >
        <p style="margin-top: 20px">Developed by Faris and Suraj</p>
      </div>
    </div>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/firebase/firebase.js"></script>
    <script src="bower_components/angularfire/dist/angularfire.js"></script>
    <script src="bower_components/angular-busy/dist/angular-busy.js"></script>
    <script src="bower_components/jszip/dist/jszip.js"></script>
    <script src="bower_components/js-xlsx/dist/xlsx.js"></script>
    <script src="bower_components/lodash/lodash.js"></script>
    <script src="bower_components/ngstorage/ngStorage.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/dashboard.js"></script>
        <script src="scripts/services/firebaseauth.js"></script>
        <script src="scripts/services/firebaseurl.js"></script>
        <script src="scripts/directives/compareto.js"></script>
        <script src="scripts/services/firebaseref.js"></script>
        <script src="scripts/controllers/defaulters.js"></script>
        <script src="scripts/services/isnewuser.js"></script>
        <script src="scripts/controllers/dataentry.js"></script>
        <script src="scripts/utils/xlsx-reader.js"></script>
        <script src="scripts/services/xslxreaderservice.js"></script>
        <script src="scripts/controllers/attendances.js"></script>
        <script src="scripts/controllers/gendefaulter.js"></script>
        <!-- endbuild -->

<script>
  //paste this code under head tag or in a seperate js file.
  // Wait for window load
  $(window).load(function() {
    // Animate loader off screen
    $(".se-pre-con").fadeOut("slow");;
  });
</script>
</body>
</html>
